previews:
  generation: automatic

services:
  - type: web
    name: softglow
    runtime: python
    rootDir: softglow
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -b 0.0.0.0:$PORT app:create_app()
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_SECRET
        sync: false
      - key: PAYPAL_API_BASE
        value: https://api-m.sandbox.paypal.com
